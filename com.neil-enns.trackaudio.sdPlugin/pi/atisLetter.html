<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/gh/geekyeggo/sdpi-components@v2/dist/sdpi-components.js"></script>
  </head>
  <body>
    <sdpi-item label="Title">
      <sdpi-textarea
        setting="title"
        placeholder="Optional title"
        rows="1"
      ></sdpi-textarea>
    </sdpi-item>

    <sdpi-item label="Callsign">
      <sdpi-textfield
        setting="callsign"
        placeholder="ATIS callsign, e.g. KSEA_ATIS"
        required
      ></sdpi-textfield>
    </sdpi-item>

    <sdpi-item label="Current">
      <sdpi-file
        setting="currentIconPath"
        accept="image/png, image/jpeg, image/svg+xml"
      ></sdpi-file>
    </sdpi-item>

    <sdpi-item label="Updated">
      <sdpi-file
        setting="updatedIconPath"
        accept="image/png, image/jpeg, image/svg+xml"
      ></sdpi-file>
    </sdpi-item>

    <sdpi-item label="Unavailable">
      <sdpi-file
        setting="unavailableIconPath"
        accept="image/png, image/jpeg, image/svg+xml"
      ></sdpi-file>
    </sdpi-item>

    <sdpi-item>
      <details class="sdpi-item-value">
        <summary>Advanced options</summary>
        <sdpi-checkbox setting="hideTitle" label="Hide title"></sdpi-checkbox>
        <sdpi-checkbox setting="hideLetter" label="Hide letter"></sdpi-checkbox>
      </details>
    </sdpi-item>
  </body>
</html>
