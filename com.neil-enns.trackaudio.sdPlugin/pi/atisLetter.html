<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/gh/geekyeggo/sdpi-components@v2/dist/sdpi-components.js"></script>
  </head>
  <body>
    <sdpi-item>
      Using vATIS? Check out the vATIS plugin instead of this action.
      <div
        style="text-align: center"
        onClick="SDPIComponents.streamDeckClient.send('sendToPlugin', 'openMarketplace');"
        aria-label="Open vATIS plugin in the Elgato marketplace"
      >
        <img
          src="../images/marketplace-dark.svg"
          alt="Get it on marketplace icon"
        />
      </div>
    </sdpi-item>

    <sdpi-item label="Title">
      <sdpi-textarea
        setting="title"
        placeholder="Optional title"
        rows="1"
      ></sdpi-textarea>
    </sdpi-item>

    <sdpi-item label="Callsign">
      <sdpi-textfield
        setting="callsign"
        placeholder="ATIS callsign, e.g. KSEA_ATIS"
        required
      ></sdpi-textfield>
    </sdpi-item>

    <sdpi-item label="Current">
      <sdpi-file
        setting="currentImagePath"
        accept="image/png, image/jpeg, image/svg+xml"
      ></sdpi-file>
    </sdpi-item>

    <sdpi-item label="Unavailable">
      <sdpi-file
        setting="unavailableImagePath"
        accept="image/png, image/jpeg, image/svg+xml"
      ></sdpi-file>
    </sdpi-item>

    <sdpi-item label="Updated">
      <sdpi-file
        setting="updatedImagePath"
        accept="image/png, image/jpeg, image/svg+xml"
      ></sdpi-file>
    </sdpi-item>

    <sdpi-item>
      <details class="sdpi-item-value">
        <summary>Advanced options</summary>
        <sdpi-checkbox
          setting="autoClear"
          label="Automatically clear updates"
          default="true"
        ></sdpi-checkbox>
        <sdpi-checkbox
          setting="showLetter"
          label="Show letter"
          default="true"
        ></sdpi-checkbox>
        <sdpi-checkbox
          setting="showTitle"
          label="Show title"
          default="true"
        ></sdpi-checkbox>
      </details>
    </sdpi-item>
  </body>
</html>
