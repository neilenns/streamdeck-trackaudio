<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
  </head>
  <body>
    <sdpi-item label="Title">
      <sdpi-textarea
        setting="title"
        placeholder="Optional title"
        rows="1"
      ></sdpi-textarea>
    </sdpi-item>

    <sdpi-item label="Connected">
      <sdpi-file
        setting="connectedImagePath"
        accept="image/png, image/jpeg, image/svg+xml"
      ></sdpi-file>
    </sdpi-item>

    <sdpi-item label="Not connected">
      <sdpi-file
        setting="notConnectedImagePath"
        accept="image/png, image/jpeg, image/svg+xml"
      ></sdpi-file>
    </sdpi-item>

    <sdpi-item label="Voice connected">
      <sdpi-file
        setting="voiceConnectedImagePath"
        accept="image/png, image/jpeg, image/svg+xml"
      ></sdpi-file>
    </sdpi-item>

    <sdpi-item>
      <details class="sdpi-item-value">
        <summary>Advanced options</summary>
        <sdpi-checkbox setting="showTitle" label="Show title"></sdpi-checkbox>
      </details>
    </sdpi-item>
  </body>
</html>
