<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
  </head>
  <body>
    <sdpi-item label="Title">
      <sdpi-textarea
        setting="title"
        placeholder="Optional title"
        rows="1"
      ></sdpi-textarea>
    </sdpi-item>

    <sdpi-item label="Callsign">
      <sdpi-textfield
        setting="callsign"
        placeholder="Station callsign, e.g. SEA_GND"
        required
      ></sdpi-textfield>
    </sdpi-item>

    <sdpi-item label="Listen to">
      <sdpi-radio setting="listenTo" default="rx" columns="4">
        <option value="rx">RX</option>
        <option value="tx">TX</option>
        <option value="xca">XCA</option>
      </sdpi-radio>
    </sdpi-item>

    <sdpi-item label="Last received callsigns" style="text-align: right">
      <sdpi-range
        setting="lastReceivedCallsignCount"
        min="0"
        max="4"
        step="1"
        default="0"
        showlabels
      ></sdpi-range>
    </sdpi-item>

    <sdpi-item>
      <sdpi-checkbox
        setting="toggleMuteOnPress"
        label="Toggle mute on press"
      ></sdpi-checkbox>
    </sdpi-item>

    <sdpi-item>
      <sdpi-checkbox
        setting="toggleMuteOnLongPress"
        label="Toggle mute on long press"
      ></sdpi-checkbox>
    </sdpi-item>

    <sdpi-item>
      <sdpi-checkbox
        setting="toggleSpeakerOnPress"
        label="Toggle speaker on press"
      ></sdpi-checkbox>
    </sdpi-item>

    <sdpi-item>
      <sdpi-checkbox
        setting="toggleSpeakerOnLongPress"
        label="Toggle speaker on long press"
      ></sdpi-checkbox>
    </sdpi-item>

    <sdpi-item label="Active comms">
      <sdpi-file
        setting="activeCommsImagePath"
        accept="image/png, image/jpeg, image/svg+xml"
      ></sdpi-file>
    </sdpi-item>

    <sdpi-item label="Blocked">
      <sdpi-file
        setting="blockedCommsImagePath"
        accept="image/png, image/jpeg, image/svg+xml"
      ></sdpi-file>
    </sdpi-item>

    <sdpi-item label="Listening">
      <sdpi-file
        setting="listeningImagePath"
        accept="image/png, image/jpeg, image/svg+xml"
      ></sdpi-file>
    </sdpi-item>

    <sdpi-item label="Muted">
      <sdpi-file
        setting="mutedImagePath"
        accept="image/png, image/jpeg, image/svg+xml"
      ></sdpi-file>
    </sdpi-item>

    <sdpi-item label="Not listening">
      <sdpi-file
        setting="notListeningImagePath"
        accept="image/png, image/jpeg, image/svg+xml"
      ></sdpi-file>
    </sdpi-item>

    <sdpi-item label="Unavailable">
      <sdpi-file
        setting="unavailableImagePath"
        accept="image/png, image/jpeg, image/svg+xml"
      ></sdpi-file>
    </sdpi-item>

    <sdpi-item>
      <details class="sdpi-item-value">
        <summary>Advanced options</summary>
        <sdpi-checkbox
          setting="autoSetSpk"
          label="Automatically enable speaker mode"
        ></sdpi-checkbox>

        <summary>Advanced options</summary>
        <sdpi-checkbox
          setting="autoSetRx"
          label="Automatically set Rx mode"
        ></sdpi-checkbox>

        <sdpi-checkbox
          setting="showCallsign"
          label="Show callsign"
        ></sdpi-checkbox>

        <sdpi-checkbox
          setting="showFrequency"
          label="Show frequency"
        ></sdpi-checkbox>

        <sdpi-checkbox
          setting="showListenTo"
          label="Show listen to"
        ></sdpi-checkbox>

        <sdpi-checkbox
          setting="showTitle"
          label="Show title"
          default="true"
        ></sdpi-checkbox>

        <sdpi-item
          label="Clear callsigns after (minutes)"
          style="text-align: right"
        >
          <sdpi-range
            setting="clearAfterInMinutes"
            min="0"
            max="5"
            step="1"
            default="2"
            showlabels
          ></sdpi-range>
        </sdpi-item>
      </details>
    </sdpi-item>

    <script type="text/javascript">
      document
        .querySelector('[setting="listenTo"]')
        .addEventListener("valuechange", function (ev) {
          // Last receive callsign is only supported on rx and xca.
          document.querySelector(
            '[setting="showLastReceivedCallsign"]'
          ).disabled = !(ev.target.value === "rx" || ev.target.value === "xca");
        });
    </script>
  </body>
</html>
