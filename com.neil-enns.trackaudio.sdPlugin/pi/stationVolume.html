<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
  </head>
  <body>
    <sdpi-item label="Callsign">
      <sdpi-textfield
        setting="callsign"
        placeholder="Station callsign, e.g. SEA_TWR"
        required
      ></sdpi-textfield>
    </sdpi-item>

    <sdpi-item label="Change amount">
      <sdpi-range
        setting="changeAmount"
        min="1"
        max="10"
        default="2"
        showlabels
        required
      ></sdpi-range>
    </sdpi-item>

    <sdpi-item label="Muted">
      <sdpi-file
        setting="mutedImagePath"
        accept="image/png, image/jpeg, image/svg+xml"
      ></sdpi-file>
    </sdpi-item>

    <sdpi-item label="Not muted">
      <sdpi-file
        setting="notMutedImagePath"
        accept="image/png, image/jpeg, image/svg+xml"
      ></sdpi-file>
    </sdpi-item>

    <sdpi-item label="Unavailable">
      <sdpi-file
        setting="unavailableImagePath"
        accept="image/png, image/jpeg, image/svg+xml"
      ></sdpi-file>
    </sdpi-item>

    <sdpi-item>
      <details class="sdpi-item-value">
        <summary>Advanced options</summary>
        <sdpi-checkbox
          setting="pushToMute"
          label="Push to toggle mute"
          default="true"
        ></sdpi-checkbox>
      </details>
    </sdpi-item>
  </body>
</html>
