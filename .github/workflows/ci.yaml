name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: "Build, lint and pack"
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.4"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Pack
        uses: neilenns/streamdeck-cli-pack@v1

      - name: Save packaged plugin
        uses: actions/upload-artifact@v4
        with:
          name: Streamdeck-TrackAudio
          path: |
            com.neil-enns.trackaudio.streamDeckPlugin

      - name: Add artifact links to pull request
        if: github.event_name == 'pull_request'
        uses: tonyhallett/artifacts-url-comments@v1.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          prefix: "Build for this pull request:"
          format: "[StreamDeck-TrackAudio.zip]({url})"
          addTo: pull
